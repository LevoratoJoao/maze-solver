<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maze Maker</title>
</head>
<body>
    <!-- // TODO: Add input to decide how many rows and cols the board has -->
    <h1>Maze Maker - TypeScript</h1>
    <fieldset>
        <legend>State:</legend>
        <div>
            <input type="radio" name="state" id="path", value="path" checked>
            <label for="path">Path</label>
        </div>
        <div>
            <input type="radio" name="state" id="wall", value="wall">
            <label for="wall">Wall</label>
        </div>
        <div>
            <input type="radio" name="state" id="start", value="start">
            <label for="start">Start</label>
        </div>
        <div>
            <input type="radio" name="state" id="goal", value="goal">
            <label for="goal">Goal</label>
        </div>
    </fieldset>
    <button id="randomBoard">Random</button>
    <select name="solve" id="solve-options">
        <option value="">Solve Option</option>
        <option value="dfs">dfs</option>
        <option value="bfs">bfs</option>
        <option value="bfs">greedy</option>
        <option value="astar">astar</option>
    </select>
    <button id="solve">Solve</button>
    <button id="resetPath">Reset path</button>
    <button id="resetBoard">Reset board</button>
    <p></p>
    <canvas id="app"></canvas>
    <!-- <script type="module" src="../dist/index.mjs"></script> -->
    <script src="../dist/index.js"></script>
    <script src="../dist/priorityQueue.js"></script>

</body>
</html>
